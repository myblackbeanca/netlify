<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&family=Manrope%3Awght%400%3B500%3B700%3B800&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />
  <link rel="stylesheet" href="https://cdn.tailwindcss.com?plugins=forms,container-queries"> 
  <title>About Us - MINY</title>
</head>
<body style='font-family: Manrope, "Noto Sans", sans-serif;'>
  <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden">

    <div class="flex items-center bg-white p-4 pb-2 justify-between"> 
      <h2 class="text-[#111618] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pl-12">MINY</h2> 
    </div> 

    <div class="@container">
      <div class="@[480px]:p-4">
        <div class="flex min-h-[480px] flex-col gap-6 bg-cover bg-center bg-no-repeat @[480px]:gap-8 @[480px]:rounded-xl items-start justify-end px-4 pb-10 @[480px]:px-10" 
             style='background-image: linear-gradient(rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.8) 100%), url("https://via.placeholder.com/1440x600.png?text=Your+MINY+Hero+Banner");'> 
          <div class="flex flex-col gap-2 text-left text-white">
            <h1 class="text-4xl font-black leading-tight tracking-[-0.033em] @[480px]:text-5xl @[480px]:leading-tight @[480px]:tracking-[-0.033em]">
              About MINY
            </h1>
            <h2 class="text-sm font-normal leading-normal @[480px]:text-base @[480px]:leading-normal">
              [Your MINY tagline or brief description here]
            </h2>
          </div>
        </div>
      </div>
    </div>

    <div class="flex flex-col gap-10 px-4 py-10 @container">

      <div class="flex flex-col gap-4">
        <h1 class="text-[#111618] tracking-light text-[32px] font-bold leading-tight @[480px]:text-4xl @[480px]:font-black @[480px]:leading-tight @[480px]:tracking-[-0.033em] max-w-[720px]">
          What We Do
        </h1>
        <p class="text-[#111618] text-base font-normal leading-normal max-w-[720px]">
          [Content about MINY's work and what you do] 
          <img src="https://via.placeholder.com/800x400.png?text=Image+Placeholder" alt="MINY Image 1" class="w-full mt-4 rounded-lg"> 
        </p>
      </div>

      <div class="flex flex-col gap-4">
        <h1 class="text-[#111618] tracking-light text-[32px] font-bold leading-tight @[480px]:text-4xl @[480px]:font-black @[480px]:leading-tight @[480px]:tracking-[-0.033em] max-w-[720px]">
          Our Impact
        </h1>
        <p class="text-[#111618] text-base font-normal leading-normal max-w-[720px]">
          [Content about the impact of MINY's work]
          <img src="https://via.placeholder.com/800x400.png?text=Image+Placeholder" alt="MINY Image 2" class="w-full mt-4 rounded-lg"> 
        </p>
      </div>

    </div> 

    <footer class="flex flex-col gap-6 px-5 py-10 text-center @container">
      <p class="text-[#617c89] text-base font-normal leading-normal">Â© 2024 MINY. All Rights Reserved</p> 
    </footer>
    <div class="h-5 bg-white"></div>
  </div> 
</body>
</html>
